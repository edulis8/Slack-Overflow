<!DOCTYPE html>
<html ng-app='hackoverflow'>
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <title>Slack Overflow</title>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,200,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel='shortcut icon' href='public/favicon.ico'>
    <!-- gulp injects css stuff here -->
    <!-- inject:css -->
    <link rel="stylesheet" href="styles/sassy.css">
    <link rel="stylesheet" href="styles/style-add-post.css">
    <link rel="stylesheet" href="styles/style-comments.css">
    <link rel="stylesheet" href="styles/style-header.css">
    <link rel="stylesheet" href="styles/style-posts.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endinject -->
  </head>

  <body ng-controller="AppController">

    <div class="container" id="main" ui-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/satellizer/satellizer.min.js"></script>
    <script src="lib/showdown/src/showdown.js"></script>
    <script src="lib/angular-markdown-directive/markdown.js"></script>
    <script src="lib/highlight.js/lib/highlight.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <!-- inject:js -->
    <script src="app/app.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/comments/comments.js"></script>
    <script src="app/posts/add-post.js"></script>
    <script src="app/posts/edit-post.js"></script>
    <script src="app/posts/posts.js"></script>
    <script src="app/services/services.js"></script>
    <!-- endinject -->
  </body>
</html>
